{% extends "base.html" %}
{% block title %}Importer un document{% endblock %}
{% block content %}

<div class="max-w-lg mx-auto bg-white/80 backdrop-blur-md rounded-2xl shadow-lg border border-gray-100 p-8 text-center animate-fade-in">
  <!-- Titre principal -->
  <h1 class="text-3xl font-bold mb-6 bg-gradient-to-r from-blue-600 to-indigo-500 bg-clip-text text-transparent">
    Importer un document
  </h1>

  <!-- Formulaire d'import -->
  <form id="uploadForm" class="space-y-5">
    <div class="text-left">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Sélectionne ton fichier (.docx)
      </label>
      <input type="file" name="file" accept=".docx" required
             class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition">
    </div>

    <div class="text-left">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Matière <span class="text-red-500">*</span>
      </label>
      <select id="subjectSelect" name="subject_id" required
              class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition">
        <option value="">Sélectionner une matière...</option>
        {% for subject in subjects %}
        <option value="{{ subject.id }}" {% if preselected_subject == subject.id %}selected{% endif %}>{{ subject.name }}</option>
        {% endfor %}
        <option value="__new__">➕ Créer une nouvelle matière...</option>
      </select>
      
      <!-- Input pour créer une nouvelle matière (caché par défaut) -->
      <div id="newSubjectInput" class="hidden mt-3">
        <input type="text" id="newSubjectName" placeholder="Nom de la nouvelle matière..."
               class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition">
      </div>
    </div>

    <button type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-2.5 rounded-lg shadow hover:opacity-90 transform hover:-translate-y-0.5 transition">
      Envoyer le document
    </button>
  </form>

  <!-- Message de statut -->
  <p id="uploadStatus" class="text-sm text-gray-600 mt-4 italic"></p>
</div>

<!-- Lien retour -->
<div class="text-center mt-8">
  <a href="{{ url_for('ui.show_documents') }}"
     class="inline-block bg-gray-100 text-gray-700 px-5 py-2 rounded-lg shadow-sm hover:bg-gray-200 transition">
    ← Retour à mes documents
  </a>
</div>

<!-- Animation -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fadeIn 0.5s ease-out;
}
</style>

{% endblock %}
