{% extends "base.html" %}
{% block title %}Erreur serveur{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center text-center mt-20 px-6">
  <div class="bg-white rounded-2xl shadow-lg p-10 max-w-md w-full">
    <div class="text-6xl font-bold bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent mb-4">500</div>
    <h1 class="text-2xl font-semibold text-gray-800 mb-2">Erreur serveur</h1>
    <p class="text-gray-500 mb-8">Quelque chose s'est mal passé de notre côté. Réessayez dans quelques instants.</p>
    <a href="{{ url_for('ui.home') }}"
       class="inline-block bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-6 py-2.5 rounded-lg shadow hover:opacity-90 transition transform hover:-translate-y-0.5">
      Retour à l'accueil
    </a>
  </div>
</div>
{% endblock %}
